<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>it's getting colder</title>
</head>
<body>
    <div id='introText'>
        <h1>it's getting colder</h1>
        <p>your community has just survived a devastating winter</p>
        <p>now, it is time to rebuild</p>
    </div>
    
    <div id='controls'>
        <button id="gatherFood">gather food</button>
        <!-- <button id='buildFarmPlot'>build farm plot</button> -->
        <!-- <button id="pause">pause</button> -->
    </div>
    <br/>
    <div id='villageContent'>
        <!-- The various items you add to your community will appear here -->
        <div id='foodCounter'>food: <span id='foodNum'></span></div>
        <div id='populationCounter'>population: <span id="populationNum"></span></div>
        <div id='shelterCounter'>shelters: <span id='shelterNum'></span></div>
        <div id='farmPlotCounter'>farm plots: <span id='farmPlotNum'></span></div>
        <div id='foodStorageCounter'>food storage: <span id='foodStorageNum'></span></div>
    </div>

    <div id="alertDiv">
        <p id="alertP"></p>
    </div>

    <div id='seasonDisplay'></div>

    <script src="js/app.js"></script>
</body>
</html>
